spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  flyway:
    enabled: true

app:
  jwt:
    secret: test-secret-key-at-least-256-bits-long-for-hmac-sha256
    expiration-ms: 3600000

fcm:
  project-id: test-project

management:
  tracing:
    sampling:
      probability: 0.0
