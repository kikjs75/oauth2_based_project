spring:
  application:
    name: portfolio-app

  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/portfolio}
    username: ${DB_USERNAME:portfolio}
    password: ${DB_PASSWORD:portfolio}
    driver-class-name: ${DB_DRIVER:org.mariadb.jdbc.Driver}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.MariaDBDialect}

  flyway:
    enabled: true
    locations: classpath:db/migration/{vendor}

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-production-at-least-256-bits-long}
    expiration-ms: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

fcm:
  project-id: ${FCM_PROJECT_ID:my-firebase-project}

oauth2:
  awt:
    google:
      service-account-key-path: ${GOOGLE_SERVICE_ACCOUNT_KEY_PATH:}
      scopes:
        - https://www.googleapis.com/auth/cloud-messaging
