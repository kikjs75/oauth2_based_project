spring:
  application:
    name: portfolio-app

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope: openid, email, profile
            redirect-uri: ${GOOGLE_OAUTH2_REDIRECT_URI:http://localhost:8081/login/oauth2/code/google}

  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:13306/portfolio}
    username: ${DB_USERNAME:portfolio}
    password: ${DB_PASSWORD:portfolio}
    driver-class-name: ${DB_DRIVER:org.mariadb.jdbc.Driver}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.MariaDBDialect}

  flyway:
    enabled: true
    locations: classpath:db/migration/{vendor}

server:
  port: 8080
  forward-headers-strategy: native

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-production-at-least-256-bits-long}
    expiration-ms: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

fcm:
  project-id: ${FCM_PROJECT_ID:my-firebase-project}

oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/callback}
  awt:
    google:
      service-account-key-path: ${GOOGLE_SERVICE_ACCOUNT_KEY_PATH:}
      scopes:
        - https://www.googleapis.com/auth/cloud-messaging
    microsoft:
      client-id: ${MICROSOFT_CLIENT_ID:}
      tenant-id: ${MICROSOFT_TENANT_ID:}
      private-key-pem-path: ${MICROSOFT_PRIVATE_KEY_PEM_PATH:}
      key-id: ${MICROSOFT_KEY_ID:}
      scopes:
        - https://graph.microsoft.com/.default
