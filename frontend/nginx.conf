server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # API 요청을 백엔드로 프록시
    location /api/ {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # React Router SPA — 모든 경로를 index.html로 폴백
    location / {
        try_files $uri $uri/ /index.html;
    }
}
